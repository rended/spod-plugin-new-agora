{foreach $comments as $comment}
<div class="{$comment->css_class}" id="comment_{$comment->id}">
    <div class="ow_avatar style-scope {$comment->sentiment_class}" title="{$comment->username}"><a class="style-scope" href="{$comment->owner_url}"><img alt="" style="max-width: 100%;" class="" src="{$comment->avatar_url}"></a></div>
    <div class="agora_speech">
        <div class="agora_speech_text">{$comment->comment}</div>
        <div id="agora_datalet_placeholder_{$comment->id}" class="{$comment->datalet_class} {$comment->component}"></div>
        <div class="agora_speech_info">
            <div class="agora_speech_username">{$comment->username}</div>
            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet"><g class="style-scope iron-icon"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"></path></g></svg>
            <div class="agora_speech_time">{$comment->timestamp}</div>
        </div>
    </div>
</div>
{/foreach}
